<div class="container">
    <h1>Kevin's App!</h1>
    <p class="lead">
        <img src="images/business-man-avatar-vector-152-185058.png" alt="I'm Kevin">
        <br> My name is Kevin and I need to make a list of daily minuate to nag about.
    </p>
</div>
<div class="container">
    <h2>My todos</h2>
    <!-- Todos input -->
    <form role="form" ng-submit="addTodo()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="todo" placeholder="What needs to be nagged about?" class="form-control">
                <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
            </div>
        </div>
    </form>
    <!-- Todos list -->
    <div ui-sortable ng-model="todos">
        <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
            <input type="text" ng-model="todo" class="form-control">
            <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
    </span>
        </p>
    </div>
</div>
